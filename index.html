<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCoach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Coaches</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to HomeCoach</h1>
            <p>Your platform for connecting with top coaches!</p>
        </section>
        
        <section class="coaches">
            <h2>Top Coaches</h2>
            <div class="coach-profile">
                <img src="coach1.jpg" alt="Coach 1">
                <h3>Coach Name</h3>
                <p>Specialty: Fitness</p>
                <button>Follow</button>
            </div>
        </section>
        
        <section class="streaming">
            <h2>Live Streaming</h2>
            <p>Join live workouts from your favorite trainers!</p>
            <button onclick="startLiveStream()">Join Live Stream</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HomeCoach. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
